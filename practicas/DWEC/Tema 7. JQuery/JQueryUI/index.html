<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery UI - Miguel Ángel Gavilán Merino</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>

    <script src="js/draggable.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/animation.js"></script>
</head>

<body>
    <h1>Ejercicios JQuery UI - Miguel Ángel Gavilán Merino</h1>
    <h2>Draggable</h2>
    <h3>Se puede mover un elemento con el componente draggable de Jquery UI</h3>
    <div id="draggable" class="ui-widget-content">
        <p>
            <a href="https://jqueryui.com/draggable/" target="_blank">Mueveme!</a>
        </p>
    </div>

    <h2>Dialog</h2>
    <h3>Crea un diálogo</h3>
    <div id="dialog" title="Basic dialog">
        <p>
            <a href="http://jqueryui.com/dialog/#animated">Diálogo de ejemplo</a>
        </p>
    </div>

    <button id="opener">Open Dialog</button>

    <h2>Animate</h2>
    <h3>Crea una animación con los elementos</h3>
    <div class="toggler">
        <div id="effect" class="ui-widget-content ui-corner-all">
            <h3 class="ui-widget-header ui-corner-all">Animate</h3>
            <p>
                <a href="http://jqueryui.com/animate/">Parrafo de ejemplo</a>
            </p>
        </div>
    </div>

    <button id="button" class="ui-state-default ui-corner-all">Toggle Effect</button>
    </div>
</body>

</html>
