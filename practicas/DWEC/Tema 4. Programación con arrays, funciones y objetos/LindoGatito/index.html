<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Miguel Ángel Gavilán Merino">
    <title>Lindo gatito</title>

    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/lindoGatito.js"></script>
</head>

<body>
    <main>
        <div id="principal">
            <img src="images/Gatito.png" alt="">
            <h1>Lindo Gatito</h1>
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" name="nombre" id="nombre">
            <span id="errorNombre" class="aviso"></span>
            <br>
            <br>
            <label for="raza">Raza:</label>
            <br>
            <select name="raza" id="raza">
                <option value="Persa">Persa</option>
                <option value="Siames">Siamés</option>
                <option value="Bengala">Bengala</option>
                <option value="Ragdoll">Ragdoll</option>
            </select>
            <br>
            <br>
            <label for="fecha">Fecha de Nacimiento:</label>
            <br>
            <input type="date" name="fecha" id="fechaNac">
            <span id="errorFecha" class="aviso"></span>
            <br>
            <br>
            <input type="button" value="Nuevo Gatito" id="crearGato">
        </div>
    </main>

</body>

</html>
