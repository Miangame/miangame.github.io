<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo 5 de canvas</title>

	<script type="text/javascript">

		window.onload = function () {

			//Recibimos o recogemos el elemento canvas
			var contexto = cargaContextoCanvas("micanvas");


			if (contexto) {
				contexto.fillStyle="#FF0000";
				//Rombo 1
				contexto.beginPath();
				contexto.moveTo(50,5);
				contexto.lineTo(75,65);
				contexto.lineTo(50,125);
				contexto.lineTo(25,65);
				contexto.fill();
			
				//Rombo 2
				contexto.beginPath();
				contexto.moveTo(100,5);
				contexto.lineTo(125,65);
				contexto.lineTo(100,125);
				contexto.lineTo(75,65);
				contexto.fill();
			}
		}

		//Recibe un identificador del elemento canvas y carga el canvas
		//Devueve el contexto del canvas o FALSE si no ha podido conseguise
		function cargaContextoCanvas(idCanvas){
			var elemento = document.getElementById(idCanvas);
			if(elemento && elemento.getContext){
				var contexto = elemento.getContext("2d");
				if(contexto){
					return contexto;
				}
			}
			return FALSE;
		}

</script>
</head>
<body>
	<canvas id="micanvas" width="2000px" height="2000px">
		No soporta la API html5 de canvas
	</canvas>
</body>
</html>
