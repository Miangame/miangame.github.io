<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo 8 de canvas</title>

    <script type="text/javascript">

        window.onload = function () {

            //Recibimos o recogemos el elemento canvas
            var contexto = cargaContextoCanvas("micanvas");


            if (contexto) {
                let img = new Image();
                img.src = "http://www.dommia.com/media/image/promociones/3_Cabecera.jpg";
                img.onload = function () {
                    //Imagen original
                    contexto.drawImage(img, 0, 0);

                    //Imagen escalada 1
                    contexto.drawImage(img, 0, 350, 400, 100);
                    
                    //Imagen recortada y escalada
                    contexto.drawImage(img, 0, 0, 397, 291, 0, 500, 500, 478);

                }

            }
        }

        //Recibe un identificador del elemento canvas y carga el canvas
        //Devueve el contexto del canvas o FALSE si no ha podido conseguise
        function cargaContextoCanvas(idCanvas) {
            var elemento = document.getElementById(idCanvas);
            if (elemento && elemento.getContext) {
                var contexto = elemento.getContext("2d");
                if (contexto) {
                    return contexto;
                }
            }
            return FALSE;
        }

    </script>
</head>

<body>
    <canvas id="micanvas" width="800px" height="800px">
        No soporta la API html5 de canvas
    </canvas>
</body>

</html>
