<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo 3 de canvas</title>

	<script type="text/javascript">

		window.onload = function () {

			//Recibimos o recogemos el elemento canvas
			var contexto = cargaContextoCanvas("micanvas");


			if (contexto) {
				contexto.fillStyle="#0000FF";
				for (let i = 0; i <= 100; i+=10) {
					contexto.fillRect(i, i, 5, 5);
				}

				contexto.strokeStyle="#FF0000";
				for (let i = 100; i >= 0; i-=10) {
					contexto.strokeRect(i, 100-i, 5, 5);
				}

				contexto.clearRect(30, 30, 50, 50);
				
				/*contexto.fillStyle = '#6666ff';
				contexto.fillRect(10, 10, 50, 50);
				contexto.fillStyle = 'rgba(255,255,0,0.7)';
				contexto.fillRect(30, 30, 50, 50);*/
			}
		}

		//Recibe un identificador del elemento canvas y carga el canvas
		//Devueve el contexto del canvas o FALSE si no ha podido conseguise
		function cargaContextoCanvas(idCanvas){
			var elemento = document.getElementById(idCanvas);
			if(elemento && elemento.getContext){
				var contexto = elemento.getContext("2d");
				if(contexto){
					return contexto;
				}
			}
			return FALSE;
		}

		function aleatorio(inferior, superior) {
			let numPosibilidades = superior - inferior;

			let aleat = Math.floor(Math.random() * numPosibilidades);

			return parseInt(inferior) + aleat;

		} 

		function colorAleatorio() {
			return "rgb(" + aleatorio(0,255) + ", " + aleatorio(0, 255) + ", " + aleatorio(0, 255) + ")";
		}
</script>
</head>
<body>
	<canvas id="micanvas" width="200px" height="200px">
		No soporta la API html5 de canvas
	</canvas>
</body>
</html>
